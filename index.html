<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./img//rock.png" alt="rock" class="choice-btn">
        <img src="./img/paper.png" alt="paper" class="choice-btn">
        <img src="./img/scissors.png" alt="scissors" class="choice-btn">
    </div>

    <h1 class="result-text">Make your choice</h1>

    <button class="play-again">Play Again</button>

    <script src="script.js"></script>
</body>

</html>
